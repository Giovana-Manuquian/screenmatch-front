<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <link rel="stylesheet" href="css/register.css">
    <script type="module" src="scripts/register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    

<body>
    <div class="register-container">
        <h2>Criar Conta</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button id="register" type="submit">Criar Conta</button>
            <div class="social">
                <div class="go" id="google">
                    <img src="https://logopng.com.br/logos/google-37.png" alt="Google" class="google-logo">
                </div>
            </div>
            
            <div class="form">
                <p>JÃ¡ tem uma conta?
                <span><a href="login.html">Login</a></span> <!-- Link correto para criar conta -->
            </div>
        </form>
    </div>
</body>
</html>
